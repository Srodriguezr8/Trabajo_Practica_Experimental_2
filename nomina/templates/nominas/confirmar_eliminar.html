{% extends 'layouts/base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
  <h4>¿Eliminar la nómina {{ nomina.aniomes }}?</h4>
  <p>Esto eliminará también todos sus detalles asociados.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'nomina_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
